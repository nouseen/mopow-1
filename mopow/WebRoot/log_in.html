<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" href="resource/images/favicon.ico" type="image/x-icon"/>

<script type="text/javascript">
	 function changeValidateCode(obj) {  
	 document.getElementById("kaptchaImage").src="image/captcha-image.do?"+ Math.floor(Math.random()*100);   
	}     
	$(function(){
	  $("#password,#captcha").keydown(function(event){
	  	if(event.keyCode!=13){ 
	  		return;
	  	};
	   var name = $("#count").val().trim();
        var password = $("#password").val().trim();
        var captcha = $("#captcha").val().trim();
            $.ajax({ 
          url:"user/login.do",
          type:"post",
          data:{"name":name,"pwd":password,"captcha":captcha},
          dataType:"json",
          success:function(result){
            //result是服务器返回的json结果 
            if(result.status){
              var userId = result.data; 
              window.location.href="admin/index.html"; 
            }else {
              alert(result.msg);
            }
          },
          error:function(){
              alert("发生异常，请重试！");
            }
            });
	  
	  });
      $("#login").click(function(){
        var name = $("#count").val().trim();
        var password = $("#password").val().trim(); var captcha = $("#captcha").val().trim();
            $.ajax({
          url:"user/login.do", 
          type:"post",

          dataType:"json",

            //result是服务器返回的json结果

            });
        });
        
        });

</script>
